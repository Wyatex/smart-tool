name: CI
on:
  push:
    branches: [ master ]
jobs:
  Lint:
   runs-on: windows-latest
   steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: dAppServer/wails-build-action@v2
        with:
          build-name: smart-tool
          build-platform: windows/amd64
